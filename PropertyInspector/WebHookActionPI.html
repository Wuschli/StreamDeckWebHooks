<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>StreamDeckWebHooks Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="WebHookActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvUrl">
            <div class="sdpi-item-label">Url</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="url">
        </div>
        <div class="sdpi-item" id="dvMethod">
            <div class="sdpi-item-label">Method</div>
            <input class="sdpi-item-value sdProperty" placeholder="GET" value="" id="method" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvContentType">
            <div class="sdpi-item-label">Content Type</div>
            <input class="sdpi-item-value sdProperty" placeholder="application/json" value="" id="contentType" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvBody">
            <div class="sdpi-item-label">Body</div>
            <input class="sdpi-item-value sdProperty" placeholder="{}" value="" id="body" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
